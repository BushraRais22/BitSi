<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Submitted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #4A90E2;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
<div>
    <h1>Thank you for the feedback</h1>
    <p th:if="${message}" th:text="${message}"></p>
    <a th:href="@{/restaurant_ctrl/restaurants}">Return to Homepage</a>
</div>
</body>
</html>
