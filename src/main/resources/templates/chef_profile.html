<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chefs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        a {
            color: #337ab7;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Welcome to Food Ordering App</h1>
<h2>Chefs</h2>
<ul>
    <li th:each="chef :${chefs}">
        <a th:href="@{'/chef_ctrl/chef_order/' + ${chef.ch_id}}">
            <strong th:text="${chef.ch_firstname + ' ' + chef.ch_lastname}"></strong>
        </a>
        <p>Contact: <span th:text="${chef.email + ' | ' + chef.ch_phone}"></span></p>
        <p>Speciality: <span th:text="${chef.speciality}"></span></p>
    </li>
</ul>
</body>
</html>
