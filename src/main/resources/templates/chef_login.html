<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Chef Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2em;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #5cb85c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    p {
      text-align: center;
      margin-top: 20px;
    }
    a {
      color: #337ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
<h1>Login</h1>
<form action="/chef_ctrl/login" method="post">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="/business_signup">Sign Up</a></p>
<script>
  const message = /*[[${message}]]*/ '';
  if (message) {
    alert(message);
  }
</script>

</body>
</html>
