<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        #sidePanel {
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #mainContent {
            margin-left: 220px;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li:last-child {
            border-bottom: none;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div id="sidePanel">
    <ul>
        <li><a href="/chef_ctrl/placeOrder">Place Order</a></li>
        <li><a th:href="@{'/chef_ctrl/review?customerId=' + ${customerId} + '&chefId=' + ${chefId} }">Feedback</a></li>
    </ul>
</div>

<div id="mainContent">
    <h1>Place Your Order</h1>
    <form th:action="@{/chef_ctrl/placeOrder}" method="post">
        <input type="hidden" name="chefId" th:value="${chefId}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="orderDetails">Order Details:</label>
            <textarea id="orderDetails" name="orderDetails" rows="4" cols="50" required></textarea>
        </div>
        <div>
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" required />
        </div>
        <div>
            <label for="date">Delivery Date:</label>
            <input type="date" id="date" name="date" required />
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" cols="50" required></textarea>
        </div>
        <button type="submit">Submit Order</button>
    </form>
</div>

</body>
</html>
