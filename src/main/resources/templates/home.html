<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        #sidePanel {
            width: 200px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background: #333;
            color: #fff;
            padding: 20px;
        }
        #mainContent {
            margin-left: 220px;
            padding: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #333;
        }
        #sidePanel a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 8px 0;
            transition: background-color 0.3s ease;
        }
        #sidePanel a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div id="sidePanel">
    <ul>
        <li><a href="/">Restaurants</a></li>
        <li><a href="/chef_ctrl/chefs">Chefs</a></li>
    </ul>
</div>
<div id="mainContent">
    <h1>Welcome to Food Ordering App</h1>
    <h2>Restaurants</h2>
    <ul>
        <li th:each="restaurant : ${restaurants}">
            <a th:href="@{'/restaurant_ctrl/restaurants/' + ${restaurant.idd} + '/menu'}">
                <strong th:text="${restaurant.r_name}"></strong>
            </a>
            <p>Location: <span th:text="${restaurant.location}"></span></p>
            <p>Type: <span th:text="${restaurant.r_restaurant_type}"></span></p>
        </li>
    </ul>
</div>
</body>
</html>
