<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant Menu</title>
    <style>
        .container {
            display: flex;
        }
        .menu {
            flex: 3;
        }
        .cart {
            flex: 1;
            margin-left: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<input type="hidden" id="restaurant-info" th:value="${restaurantId}" />
<input type="hidden" id="customer-info" th:value="${customerId}" />

<div class="container">
    <!-- Menu Section -->
    <div class="menu">
        <h1>Restaurant Menu</h1>
        <table>
            <thead>
            <tr>
                <th>Menu Name</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${menuItems}">
                <td th:text="${item.id.menu.name}">Menu Name</td>
                <td th:text="${item.rm_price}">Price</td>
                <td th:text="${item.rm_availability} ? 'Available' : 'Unavailable'">Availability</td>
                <td>
                    <button th:disabled="${!item.rm_availability}"
                            th:attr="onclick=|addToCart(${item.id.restaurant.idd}, ${item.id.menu.id}, 1)|">
                        Add to Cart
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <button onclick="redirectToFeedback()">Feedback</button>
        <a href="/restaurant_ctrl/restaurants" onclick="confirmAndClearCart(event)">Back to Restaurants</a>
    </div>
    <!-- Cart Section -->
    <div class="cart">
        <h2>Cart</h2>
        <table>
            <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <p>Total: <span id="cart-total">0</span></p>
        <textarea id="order-specifications" placeholder="Add any special instructions here..."></textarea>
        <button onclick="placeOrder()">Place Order</button>
    </div>
</div>

<script>
    function addToCart(restaurantId, menuId, quantity) {
        console.log("Restaurant ID: ", restaurantId, "Menu ID: ", menuId, "Quantity: ", quantity);  // Log the values
        if (!restaurantId || !menuId) {
            alert('Missing restaurant or menu ID');
            return;
        }
        fetch(`/cart/add?restaurantId=${restaurantId}&menuId=${menuId}&quantity=${quantity}`, {
            method: 'POST',
        })
            .then(response => response.json())
            .then(cart => updateCartUI(cart))
            .catch(error => console.error('Error adding to cart:', error));
    }

    function loadCart() {
        fetch('/cart')
            .then(response => response.json())
            .then(cart => updateCartUI(cart))
            .catch(error => console.error('Error loading cart:', error));
    }

    function updateCartUI(cart) {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        cartItems.innerHTML = '';
        let total = 0;
        cart.items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${item.name}</td><td>${item.quantity}</td><td>${item.price}</td>`;
            cartItems.appendChild(row);
            total += item.price * item.quantity;
        });
        cartTotal.textContent = total.toFixed(2);
    }

    function placeOrder() {
        const restaurantId = document.getElementById("restaurant-info").getAttribute("data-restaurant-id");
        const cartItems = document.getElementById("cart-items").children.length; // Get the count of cart items
        const specifications = document.getElementById("order-specifications").value; // Get the specifications from the textarea
        if (!restaurantId) {
            alert("Restaurant ID is missing. Please try again.");
            return;
        }
        if (cartItems === 0) { // Check if the cart is empty
            alert("Your cart is empty. Add items to your cart before placing an order.");
            return;
        }
        fetch(`/cart/place-order?restaurantId=${restaurantId}&specifications=${encodeURIComponent(specifications)}`, {
            method: 'POST'
        })
            .then(response => response.json()) // Ensure response is processed as JSON
            .then(data => {
                console.log("Response Data:", data);
                if (data.error) {
                    alert(data.error); // Show error message if present
                } else {
                    alert(data.message); // Success message
                    document.getElementById("order-specifications").value = ''; // Clear specifications
                    loadCart(); // Clear the cart after successful order
                    window.location.href = `locpayment/details/${data.orderId}`; // Redirect with orderId
                }
            })
            .catch(error => {
                console.error('Error placing order:', error);
                alert('Failed to place the order. Please try again.'); // Show error alert
            });
    }


    function clearCart() {
        fetch('/cart/clear', {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) {
                    console.error('Failed to clear cart');
                } else {
                    updateCartUI({items: []});
                }
            })
            .catch(error => console.error('Error clearing cart:', error));
    }

    function confirmAndClearCart(event) {
        if (!confirm("Are you sure you want to leave? Once you leave, your cart will be emptied.")) {
            event.preventDefault(); // Prevent navigation if the user cancels
        } else {
            clearCart(); // Clear the cart if confirmed
        }
    }

    function redirectToFeedback(){
        const restaurantId = document.getElementById("restaurant-info").value;
        const customerId = document.getElementById("customer-info").value;
        console.log("Redirecting to feedback with Customer ID: ", customerId, " and Restaurant ID: ", restaurantId); // Log the values

        if (customerId && restaurantId) {
            window.location.href = `/rating_ctrl/rating?customerId=${customerId}&restaurantId=${restaurantId}`;
        } else {
            alert("Missing customer or restaurant ID");
        }
    }
    // Push a custom state to track navigation
    window.onload = function () {
        history.pushState(null, null, location.href);
        loadCart();
    };

    // Handle back button navigation
    window.onpopstate = function () {
        if (confirm("Are you sure you want to leave? Once you leave, your cart will be emptied.")) {
            clearCart();
        } else {
            history.pushState(null, null, location.href); // Re-push the current state to prevent navigation
        }
    };
</script>

</body>
</html>
