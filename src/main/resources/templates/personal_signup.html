<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Signup</title>
</head>
<body>
<h1>Sign Up for Personal Account</h1>
<form action="/customer_ctrl/signup" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>

    <label for="house_no">House No:</label>
    <input type="text" id="house_no" name="house_no"><br>

    <label for="street_no">Street No:</label>
    <input type="text" id="street_no" name="street_no"><br>

    <label for="area">Ares:</label>
    <input type="text" id="area" name="area"><br>

    <label for="phone_no">Phone no:</label>
    <input type="text" id="phone_no" name="phone_no"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Sign Up</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
<p>Already have an account? <a href="/customer_login">Login</a></p>

</body>
</html>
