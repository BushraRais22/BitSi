<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px #ccc;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Sign Up for Personal Account</h1>
<form action="/customer_ctrl/signup" method="post">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname"><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"><br>

    <label for="house_no">House No:</label>
    <input type="text" id="house_no" name="house_no"><br>

    <label for="street_no">Street No:</label>
    <input type="text" id="street_no" name="street_no"><br>

    <label for="area">Area:</label>
    <input type="text" id="area" name="area"><br>

    <label for="phone_no">Phone no:</label>
    <input type="text" id="phone_no" name="phone_no"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <button type="submit">Sign Up</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
<p>Already have an account? <a href="/customer_login">Login</a></p>

</body>
</html>
